<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Draw - Canvas Demo</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
  <h1>Canvas Draw</h1>
  <section id="tools_section">
    <ul>
      <li><a href="#" id="line" class="active_tool">Line</a></li>
      <li><a href="#" id="rectangle">Rectangle</a></li>
      <li><a href="#" id="circle">Circle</a></li>
    </ul>
    <ul>
      <li><a href="#" id="clear_canvas">Clear</a></li>
      <li><a href="#" id="save_image">Save</a></li>
    </ul>
  </section>
  <canvas id="draw_canvas" width="500" height="500"></canvas>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
