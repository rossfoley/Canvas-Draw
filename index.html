<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Draw - Canvas Demo</title>
  <link rel="stylesheet" href="css/css3-buttons.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>
<body>
  <h1>Canvas Draw</h1>
  <canvas id="draw_canvas" width="500" height="500"></canvas>
  <section id="panels" class="clearfix">
    <fieldset class="panel" id="tools">
      <legend>Tools</legend>
      <div class="buttons">
        <a href="#" id="line" class="button left active_tool"><span class="label">Line</span></a>
        <a href="#" id="rectangle" class="button middle"><span class="label">Rectangle</span></a>
        <a href="#" id="circle" class="button right"><span class="label">Circle</span></a>
      </div>
    </fieldset>
    <fieldset class="panel" id="commands">
      <legend>Commands</legend>
      <div class="buttons">
        <a href="#" id="save_image" class="button action blue"><span class="label">Save</span></a>
        <a href="#" id="clear_canvas" class="button action red"><span class="label">Clear</span></a>
      </div>
    </fieldset>
    <fieldset class="panel" id="filters">
      <legend>Filters</legend>
      <div class="buttons">
        <a href="#" id="invert_pixels" class="button left"><span class="label">Invert</span></a>
        <a href="#" id="grayscale" class="button right"><span class="label">Grayscale</span></a>
      </div>
    </fieldset>
    <fieldset class="panel" id="styling_options">
      <legend>Styling Options</legend>
      <span>
        <label for="fill_color">Fill Color</label>
        <input type="color" name="fill_color" value="#00f" /><br />
      </span>
      <span>
        <label for="stroke_color">Stroke Color</label>
        <input type="color" name="stroke_color" value="#00f" /><br />
      </span>
      <span>
        <label for="line_width">Line Width</label>
        <span id="line_width"></span><input type="range" min="1" max="10" step="1" value="2" name="line_width" /><br />
      </span>
    </fieldset>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
